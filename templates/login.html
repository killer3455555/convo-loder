<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucifer Tool - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-text {
            color: #fff;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
            animation: slideInFromTop 2s ease-out forwards;
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #fff;
            border-radius: 10px;
        }

        .footer-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-fire floating-icon" style="top: 10%; left: 10%; font-size: 2rem; animation-delay: 0s;"></i>
        <i class="fas fa-bolt floating-icon" style="top: 20%; right: 10%; font-size: 1.5rem; animation-delay: 1s;"></i>
        <i class="fas fa-star floating-icon" style="bottom: 20%; left: 20%; font-size: 1.8rem; animation-delay: 2s;"></i>
        <i class="fas fa-heart floating-icon" style="bottom: 10%; right: 20%; font-size: 1.6rem; animation-delay: 3s;"></i>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/052daeb2d31ab78ec2fcede0d8680d6e.jpg') }}" alt="Lucifer Logo" class="logo-img">
        </div>
        
        <div class="welcome-text rainbow-text">
            Welcome to my tool
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="ðŸ‘¤ Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="ðŸ”’ Password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Enter the Realm
            </button>
        </form>

        <div class="footer-text">
            <p><i class="fas fa-crown"></i> Lucifer's Domain <i class="fas fa-crown"></i></p>
            <p>Default: Username & Password = <strong>Lucifer</strong></p>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create more floating icons dynamically
            const icons = ['fas fa-fire', 'fas fa-bolt', 'fas fa-star', 'fas fa-heart', 'fas fa-crown', 'fas fa-gem'];
            const container = document.querySelector('.floating-icons');
            
            for (let i = 0; i < 10; i++) {
                const icon = document.createElement('i');
                icon.className = icons[Math.floor(Math.random() * icons.length)] + ' floating-icon';
                icon.style.top = Math.random() * 100 + '%';
                icon.style.left = Math.random() * 100 + '%';
                icon.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                icon.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(icon);
            }
        });
    </script>
</body>
</html>
