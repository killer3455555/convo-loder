<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Lucifer Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2d1b69, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideInFromTop 2s ease-out forwards;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideInFromBottom 2s ease-out 1s forwards;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 4s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 25% 50%; }
            50% { background-position: 50% 50%; }
            75% { background-position: 75% 50%; }
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .continue-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 2s ease-out 3s forwards;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
            color: white;
            text-decoration: none;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.5;
            }
        }

        .logo-showcase {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        .logo-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .logo-item:hover {
            transform: scale(1.1);
            border-color: #ff6b6b;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .glitch {
            position: relative;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="welcome-title rainbow-text typewriter">
            Welcome to my tool
        </div>
        
        <div class="welcome-subtitle">
            <i class="fas fa-crown"></i> Lucifer's Ultimate Facebook Tool Collection <i class="fas fa-crown"></i>
        </div>

        <div class="logo-showcase">
            <img src="{{ url_for('static', filename='images/goku_bg.jpg') }}" alt="Logo 1" class="logo-item">
            <img src="{{ url_for('static', filename='images/ca122d8b3718d31db39a9159e8d2f5d6.jpg') }}" alt="Logo 2" class="logo-item">
            <img src="{{ url_for('static', filename='images/6566072d698ec8c6fb84220a7b944450.jpg') }}" alt="Logo 3" class="logo-item">
            <img src="{{ url_for('static', filename='images/ee3eca8923ea4714dfd76a18ba29558c.jpg') }}" alt="Logo 4" class="logo-item">
            <img src="{{ url_for('static', filename='images/052daeb2d31ab78ec2fcede0d8680d6e.jpg') }}" alt="Logo 5" class="logo-item">
        </div>

        <a href="{{ url_for('dashboard') }}" class="continue-btn">
            <i class="fas fa-rocket me-2"></i>Enter Dashboard
        </a>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }

            // Auto redirect after 10 seconds
            setTimeout(function() {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 10000);
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - rect.left, 2) + Math.pow(e.clientY - rect.top, 2)
                );
                
                if (distance < 100) {
                    particle.style.background = '#ff6b6b';
                    particle.style.transform = 'scale(1.5)';
                } else {
                    particle.style.background = '#fff';
                    particle.style.transform = 'scale(1)';
                }
            });
        });
    </script>
</body>
</html>
